name: ci

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', 'pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install -r requirements-dev.txt

      # ---- Style / static gates ----
      - name: Ruff (lint + format check)
        run: |
          ruff check .
          ruff format --check .

      - name: Mypy (types)
        run: mypy app

      - name: Bandit (SAST)
        run: bandit -q -r app

      - name: Pip-audit (deps)
        run: pip-audit --strict || (echo "::warning ::pip-audit reported issues"; exit 1)

      # ---- Tests ----
      - name: Pytest (coverage)
        run: pytest -q --cov=app --cov-report=xml --cov-fail-under=75

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-xml
          path: coverage.xml
